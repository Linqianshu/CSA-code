<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>阶乘函数</h1>
    <p id="demo">111</p>

    <script>
        //循环
        var ret=1;
        function factorial(n){
            for(i=1;i<=n;i++){
                ret*=i;
            }
            return ret;
        }
        console.log(factorial(5))
        //递归
        function factorial(n){
            if(n==0){
                return 1;
            }else{
                return n*factorial(n-1);
            }
        }
        console.log(factorial(5))
    </script>
</body>
</html>
